<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Crackwits ‚Äì Leaderboards</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root {
    --bg: #f4f4f4;
    --card: #ffffff;
    --border: #e3e6ea;
    --text: #111;
    --muted: #6b7280;
    --accent: #f59e0b;
  }

  body {
    margin: 0;
    padding: 40px 16px 80px;
    background: var(--bg);
    font-family: Inter, system-ui, -apple-system, sans-serif;
    color: var(--text);
  }

  h1 {
    text-align: center;
    font-size: 36px;
    letter-spacing: .08em;
    margin-bottom: 8px;
  }

  .subtitle {
    text-align: center;
    color: var(--muted);
    margin-bottom: 40px;
  }

  .leaderboard {
    max-width: 980px;
    margin: 0 auto 48px;
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: 12px;
    overflow: hidden;
  }

  .leaderboard h2 {
    margin: 0;
    padding: 16px 20px;
    font-size: 18px;
    border-bottom: 1px solid var(--border);
    background: #fafafa;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 14px 16px;
    text-align: left;
    white-space: nowrap;
  }

  th {
    font-size: 13px;
    text-transform: uppercase;
    letter-spacing: .05em;
    color: var(--muted);
    border-bottom: 1px solid var(--border);
  }

  tr {
    border-bottom: 1px solid var(--border);
  }

  tr:last-child {
    border-bottom: none;
  }

  tbody tr:hover {
    background: #fafafa;
  }

  .rank {
    width: 40px;
    font-weight: 600;
  }

  .name {
    font-weight: 600;
  }

  .num {
    text-align: right;
    font-variant-numeric: tabular-nums;
  }

  .combo {
    color: var(--accent);
    font-weight: 600;
  }

  .muted {
    color: var(--muted);
  }

  .medal {
    font-size: 18px;
  }

  @media (max-width: 700px) {
    body { padding: 24px 8px; }
    th, td { padding: 10px 8px; }
  }
</style>
</head>
<body>

<h1>ESCAPE THE DEADLINE</h1>
<div class="subtitle">Internal Leaderboards</div>

<!-- TOP DISTANCE -->
<div class="leaderboard">
  <h2>üèÜ Top Distance</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th class="num">Distance</th>
        <th class="num">Combo</th>
        <th class="num">Elf vs Grinch</th>
      </tr>
    </thead>
    <tbody id="distanceRows"></tbody>
  </table>
</div>

<!-- TOP COMBO -->
<div class="leaderboard">
  <h2>üî• Top Combos</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th class="num">Max Combo</th>
        <th class="num">Distance</th>
      </tr>
    </thead>
    <tbody id="comboRows"></tbody>
  </table>
</div>

<!-- ALL ENTRIES -->
<div class="leaderboard">
  <h2>üìã All Runs</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th class="num">Distance</th>
        <th class="num">Combo</th>
        <th class="num">Elf</th>
        <th class="num">Grinch</th>
        <th class="muted">Created</th>
      </tr>
    </thead>
    <tbody id="allRows"></tbody>
  </table>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyArYZSVQdexBaE3mKNSOBC3M7ldD19LESo",
    authDomain: "cw-game-a42eb.firebaseapp.com",
    projectId: "cw-game-a42eb",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const snap = await getDocs(collection(db, "scores"));
  const data = snap.docs.map(d => d.data());

  const medal = i => i === 0 ? "ü•á" : i === 1 ? "ü•à" : i === 2 ? "ü•â" : i + 1;

  // Top distance
  data
    .slice()
    .sort((a,b) => (b.distance ?? 0) - (a.distance ?? 0))
    .slice(0, 10)
    .forEach((d,i) => {
      distanceRows.innerHTML += `
        <tr>
          <td class="rank">${medal(i)}</td>
          <td class="name">${d.player_name ?? "‚Äî"}</td>
          <td class="num">${d.distance ?? 0}m</td>
          <td class="num combo">${d.max_combo ?? "‚Äî"}x</td>
          <td class="num">üéÑ ${d.elf_score ?? 0} &nbsp; üòà ${d.grinch_score ?? 0}</td>
        </tr>`;
    });

  // Top combos
  data
    .slice()
    .sort((a,b) => (b.max_combo ?? 0) - (a.max_combo ?? 0))
    .slice(0, 10)
    .forEach((d,i) => {
      comboRows.innerHTML += `
        <tr>
          <td class="rank">${medal(i)}</td>
          <td class="name">${d.player_name ?? "‚Äî"}</td>
          <td class="num combo">${d.max_combo ?? "‚Äî"}x</td>
          <td class="num">${d.distance ?? 0}m</td>
        </tr>`;
    });

  // All runs
  data.forEach((d,i) => {
    allRows.innerHTML += `
      <tr>
        <td class="rank">${i + 1}</td>
        <td class="name">${d.player_name ?? "‚Äî"}</td>
        <td class="num">${d.distance ?? 0}m</td>
        <td class="num combo">${d.max_combo ?? "‚Äî"}x</td>
        <td class="num">${d.elf_score ?? 0}</td>
        <td class="num">${d.grinch_score ?? 0}</td>
        <td class="muted">${d.created_at?.toDate?.().toLocaleString?.() ?? ""}</td>
      </tr>`;
  });
</script>

</body>
</html>
